   apiVersion: apps/v1
   kind: Deployment
   metadata:
     name: scaletestapp
     labels:
       app: scaletestapp
   spec:
     replicas: 1
     selector:
       matchLabels:
         app: scaletestapp
     template:
       metadata:
         labels:
           app: scaletestapp
       spec:
         containers:
          - name: scaletestapp
            image: shestera/scaletestapp:latest
            ports:
            - containerPort: 80
            resources:
              requests:
                memory: "30Mi"
              limits:
                memory: "30Mi" 